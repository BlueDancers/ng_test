<div class="container">
  <div class="image_slider" #imgSlider (scroll)="handerScroll($event)">
    <img class="slider_img" #img *ngFor="let item of sliders" [src]="item.imgUrl">
  </div>
  <div class="nav_section">
    <span *ngFor="let item of sliders;let index = index" class="slider_button"
      [class]="{'slide_selectd':swiperIndex === index}"></span>
  </div>
</div>
